<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="left"><font color="gray">User Personal Information</font></legend>
        <h2><font color="gray">Enter your first name</font><br>
            <input type="text" id="name" name="name" placeholder="First Name">
         </h2>

         <h2><font color="gray">Enter your Email</font><br>
            <input type="email" id="Email" name="Email" placeholder="Email">
         </h2>
         <h2><font color="gray">Enter your Password</font><br>
            <input type="password" id="password" name="password" placeholder="Password">
         </h2>
         <h2><font color="gray">Confirm your Password</font><br>
            <input type="password" id="password" name="password" placeholder="Confirm Password">
         </h2>
         <h2><font color="gray">Enter your Gender</font>
            <h3><font color="gray">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
        </font>
            </h3>
         </h2>
         <h2><font color="gray">Enter your Date of Birth</font><br>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth">
        </h2>
        <h2><font color="gray">Enter your Address</font><br>
            <input type="text" id="address" name="address" placeholder="Address">
        </h2>
        <button>Submit</button>
        
    </form>
</body>
</html>
