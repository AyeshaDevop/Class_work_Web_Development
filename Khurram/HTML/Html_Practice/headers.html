<!DOCTYPE html>
<html>
  <head>
    <title>First web page</title>
  </head>
  <body>
    <!-- HTML TAGS -->

    <!-- Headings -->
    <h1 align="center">Heading 1</h1>
    <!-- In the h1 tag the align attribute is used
     All attribute are written in the h1 tag  -->

    <h2>Heading &nbsp;&nbsp;&nbsp; 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph tag -->
    <p>This is a paragraph of text.</p>

    <!-- bold tag -->
    <b>This text is bold</b>

    <!-- italic tag -->
    <i>This text is italic</i>

    <!-- sub tag -->
    H<sub>2</sub>O

    <!-- sup tag -->
    2<sup>nd</sup> day

    <!-- break tag -->
    <p>
      Hello my name is Khurram <br />
      And im 19 years old
    </p>
    <br />

    <!-- pre tag -->
    <!-- pre tag is used to display the text in the browser as it is -->
    <pre> what are you     doing? hy    im so   bored</pre>

    <!-- Marquee Tag -->
    <!-- behavior: scroll, slide, alternate -->
    <!-- direction : left, right, up, down -->
    <!-- scrollamount: set according to the speed of the marquee -->
    <!-- loop: set to how many times the marquee will run -->

    <marquee
      behavior="scroll"
      direction="right"
      scrollamount="11"
      loop="6"
      bgcolor="orange"
    >
      ghuma dia na
    </marquee>

    <!-- Example of marquee tag with slide -->
    <marquee
      behavior="slide"
      direction="up"
      scrollamount="9"
      loop="9"
      bgcolor="pink"
    >
      hahaahah</marquee
    >

    <!-- Example of marquee tag with alternate -->
    <marquee
      behavior="alternate"
      direction="up"
      scrollamount="4"
      loop="4"
      bgcolor="Purple"
      >Bye Bye</marquee
    >

    <!-- Font Tag -->
    <!-- font tag is used to change the font of the text -->
    <!-- color: set the color of the text -->
    <!-- size: set the size of the text -->
    <!-- face: set the font face of the text -->
    <font color="yellow" size="4" face="arial,verdana,impact"
      ><h1>Hello G</h1></font
    >
  </body>
</html>
