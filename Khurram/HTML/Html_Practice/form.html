<!-- What is forms in Html? -->
<!-- Forms are used to collect data from the user. -->
<!-- Forms are used to send data to the server. -->
<!-- Forms are used to validate data. -->
<!-- Forms are used to store data. -->
<!-- Forms are used to display data. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <h1 align="center">Forms</h1>
    <form align="center">
      <fieldset>
        <legend>Registration Form</legend>

        <label for="user">UserName:</label>
        <input type="text" name="username" id="user" required />
        <br />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br />

        <label for="github">GitHub URL:</label>
        <input type="url" name="github_url" id="github" />
        <br />

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" />
        <br />

        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file" />
        <br />

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
        <br />

        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" name="datetime" id="datetime" />
        <br />

        <label for="color">Choose Color:</label>
        <input type="color" name="color" id="color" />
        <br />

        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label>
        <br />

        <h2>Select Country:</h2>
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="PAK">Pakistan</option>
          <option value="IND">India</option>
          <option value="USA" selected>USA</option>

          <optgroup label="Other Countries">
            <option value="UK">United Kingdom</option>
            <option value="AUS">Australia</option>
          </optgroup>
        </select>
        <br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
