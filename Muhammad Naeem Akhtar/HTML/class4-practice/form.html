<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 350px;
            padding: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: 2px 2px 10px #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: justify;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            width: 100%;
        }
        .gender-options input {
            margin-right: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>User personal information</h3>
        <form>
            <label for="fullname">Enter your full name</label>
            <input type="text" id="fullname" name="fullname" value="Enter your name">
            
            <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" value="Enter valid email">
            
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password"
            
            <label for="confirm-password">Confirm your password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <label>Enter your gender</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">Others</label>
            </div>
            
            <label for="dob">Enter your Date of Birth</label>
            <input type="date" id="dob" name="dob" value="Enter DOB">
            
            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" rows="2"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
